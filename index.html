<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <title>Piedra, papel, tijera</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Piedra · Papel · Tijera</h1>
    </header>
    <div></div>

    <main class="layout-principal">
      <div class="subtitle loading">
        <h3>Escoge una opcion para jugar</h3>
      </div>

      <div class="main">
        <button class="boton-jugada" data-jugada="piedra">
          <div class="icon">✊</div>
          <div class="label">Piedra</div>
        </button>
        <button class="boton-jugada" data-jugada="papel">
          <div class="icon">✋</div>
          <div class="label">Papel</div>
        </button>
        <button class="boton-jugada" data-jugada="tijera">
          <div class="icon">✌️</div>
          <div class="label">Tijera</div>
        </button>
      </div>

      <div class="side">
        <div class="puntaje pulse">
          <p id="contador-usuario">Tus puntos: 0</p>
          <p id="contador-ordenador">Puntos de la máquina: 0</p>
        </div>
      </div>
      <div id="resultados"></div>

      <script src="./js/script.js"></script>
    </main>
  </body>
</html>
